<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>
      Baskar D | Freelance Video Editor, Digital & Affiliate Marketer
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="I am Baskar D, a freelance video editor, digital marketer, and affiliate marketer. I help brands grow with high-converting videos, SEO, ads, and online marketing."
    />

    <!-- Keywords (optional) -->
    <meta
      name="keywords"
      content="freelance video editor, digital marketer, affiliate marketer, video editing services, social media marketing, SEO expert, online marketing freelancer"
    />

    <!-- Author -->
    <meta name="author" content="Baskar D" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://baskarportfolio.com" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Baskar D | Freelance Video Editor & Digital Marketer" />
    <meta
      property="og:description"
      content="Freelance video editing, digital marketing & affiliate marketing services to grow your brand online."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://baskarportfolio.com" />
    <meta property="og:image" content="https://baskarportfolio.com/og-image.jpg" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Baskar D | Freelance Video Editor & Digital Marketer" />
    <meta
      name="twitter:description"
      content="Grow your business with high-quality videos, SEO, ads, and affiliate marketing."
    />
    <meta name="twitter:image" content="https://baskarportfolio.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
